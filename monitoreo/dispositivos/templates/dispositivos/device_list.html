{% extends "dispositivos/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Dispositivos</h2>
  
  <form method="get" class="row g-3 mb-4">
    <div class="col-md-4">
      <label for="category" class="form-label">Categoría</label>
      <select name="category" id="category" class="form-select">
        <option value="all">Todas</option>
        {% for cat in categories %}
          <option value="{{ cat.id }}" {% if selected_category == cat.id|stringformat:"s" %}selected{% endif %}>
            {{ cat.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label for="zone" class="form-label">Zona</label>
      <select name="zone" id="zone" class="form-select">
        <option value="all">Todas</option>
        {% for z in zones %}
          <option value="{{ z.id }}" {% if selected_zone == z.id|stringformat:"s" %}selected{% endif %}>
            {{ z.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">Aplicar filtros</button>
    </div>
  </form>

  <div class="row">
    {% for d in device %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ d.name }}</h5>
            <p class="card-text">
              Categoría: {{ d.category.name }}<br>
              Zona: {{ d.zone.name }}
            </p>
            <a href="#" class="btn btn-sm btn-outline-primary">Ver detalle</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No hay dispositivos disponibles</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
